<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">

<body>
    <div class="container-fluid">
        <h2 class="mb-4">ðŸ’¡ New Product Suggestions</h2>
        <p class="text-muted mb-4">Customers can suggest new products they'd like to see in the store.</p>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead class="bg-light">
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <th>Suggested Product</th>
                            <th>Category</th>
                            <th>Image</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${suggestions.content}">
                            <td th:text="${#temporals.format(item.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                            <td th:text="${item.userName}">John Doe</td>
                            <td>
                                <div class="fw-bold text-primary" th:text="${item.suggestedName}">Product Name</div>
                                <small class="text-muted" th:if="${item.description}"
                                    th:text="${#strings.abbreviate(item.description, 100)}">Description...</small>
                            </td>
                            <td>
                                <span th:if="${item.categoryName}" class="badge bg-secondary"
                                    th:text="${item.categoryName}">Category</span>
                                <span th:unless="${item.categoryName}" class="text-muted">-</span>
                            </td>
                            <td>
                                <img th:if="${item.imageUrl}" th:src="${item.imageUrl}" class="rounded" width="50"
                                    height="50" style="object-fit: cover;">
                                <span th:unless="${item.imageUrl}" class="text-muted">No image</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/suggestions/delete/{id}(id=${item.id})}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('Are you sure you want to delete this suggestion?')">
                                    <i class="fas fa-trash"></i> Delete
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${suggestions.empty}">
                            <td colspan="6" class="text-center py-4 text-muted">
                                <i class="fas fa-inbox fa-2x mb-2"></i>
                                <p class="mb-0">No product suggestions yet.</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer" th:if="${suggestions.totalPages > 1}">
            </div>
        </div>
    </div>
</body>

</html>

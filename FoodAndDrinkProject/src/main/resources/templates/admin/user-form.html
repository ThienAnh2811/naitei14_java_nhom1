<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{admin/layout :: layout(~{::div})}">
<body>
<div class="container" style="max-width: 800px;">
    <h2 class="mb-4">Edit User</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/admin/users/save}" th:object="${userRequest}" method="post">
                <input type="hidden" name="id" th:value="${userId}" />

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="text" th:field="*{phoneNumber}" class="form-control">
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Status</label>
                        <select th:field="*{enabled}" class="form-select">
                            <option value="true">Active</option>
                            <option value="false">Disabled / Banned</option>
                        </select>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label">Roles</label>
                        <div class="card p-3">
                            <div class="form-check" th:each="role : ${allRoles}">
                                <input class="form-check-input" type="checkbox" 
                                       th:field="*{roles}" 
                                       th:value="${role.name}" 
                                       th:id="${'role-' + role.id}">
                                <label class="form-check-label" th:for="${'role-' + role.id}" th:text="${role.name}">
                                    ROLE_USER
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="mt-4 d-flex justify-content-end">
                    <a href="/admin/users" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
